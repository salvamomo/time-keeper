<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Keeper</title>
    <link rel="stylesheet" href="jira.css">
    <script type="text/javascript" src="settings.js"></script>
</head>
<body>
<div class="app window-jira">
    <section id="jira-authentication">
        <span>Jira URL (no trailing slash):</span><input type="text" name="jira_url" class="jira_input jira_url" size="30"><br>
        <span>Jira Username:</span><input type="text" name="jira_username" class="jira_input jira_username"><br>
        <span>Jira Password:</span><input type="password" name="jira_password" class="jira_input jira_password"><br>
        <div class="jira_settings_actions">
            <button type="submit" data-ui-action="save" id="jira_settings_save">Save</button>
        </div>
        <div class="jira_settings_result">
        </div>
    </section>
    <footer>
    </footer>
</div>
</body>
</html>
