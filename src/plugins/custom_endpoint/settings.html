<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Keeper</title>
    <link rel="stylesheet" href="../../css/base.css">
    <script type="text/javascript" src="settings.js"></script>
</head>
<body>
<div class="app window-custom-endpoint">
    <section id="custom-endpoint-authentication">
        <span>URL (no trailing slash):</span><input type="text" name="custom_endpoint_url" class="custom_endpoint_input custom_endpoint_url" size="30"><br>
        <span>Username:</span><input type="text" name="custom_endpoint_username" class="custom_endpoint_input custom_endpoint_username"><br>
        <span>Password:</span><input type="password" name="custom_endpoint_password" class="custom_endpoint_input custom_endpoint_password"><br>
        <div class="custom_endpoint_settings_actions">
            <button type="submit" data-ui-action="save" id="custom_endpoint_settings_save">Save</button>
        </div>
        <div class="custom_endpoint_settings_result">
        </div>
    </section>
    <footer>
    </footer>
</div>
</body>
</html>
